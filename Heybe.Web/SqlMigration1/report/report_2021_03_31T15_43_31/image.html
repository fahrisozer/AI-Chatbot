<html>
<head>
    <title>SQL Server Migration Assistant: Assessment Report</title>
    <link media="all" rel="stylesheet" type="text/css" href="css/image.css" />
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.expander-up').click(function (e) {
                e.preventDefault();
                $(this).parent().toggleClass('close');
                $(this).toggleClass('close');
                var isClosed = $(this).hasClass("close");
                showReportHeader(!isClosed);
                $(this).attr(
                    'aria-label',
                    isClosed
                        ? "Header section collapsed, press Enter to expand"
                        : "Header section expanded, press Enter to collapse");
            });
        });
    </script>
</head>
<body>
    <div class="image-block">
        <div class="ssma-title">
            <span class="ssma-title-bold">Microsoft SQL Server</span>
            <span class="ssma-title-light">Migration Assistant</span>
            <span class="image-block-container">
                <img src="img/ms_logo.png" alt="Microsoft" class="image-block-img-ms-logo">
            </span>
        </div>
        <a class="expander-up" href="#" aria-label="Header section expanded, press Enter to collapse" role="button"><span></span></a>
    </div>
</body>
</html>
